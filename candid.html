<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueShot - Candid Photography</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 800px;
        }

        .hero-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .hero-header h1 {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 10px;
            font-weight: 700;
            text-transform: capitalize;
        }

        .tagline {
            font-size: 1.2rem;
            color: #4a5568;
            font-weight: 300;
        }

        .shoot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .shoot-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .shoot-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(66, 153, 225, 0.1) 0%, rgba(102, 126, 234, 0.1) 100%);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .shoot-card:hover .card-overlay {
            opacity: 1;
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #4299e1;
            position: relative;
            z-index: 2;
        }

        .shoot-card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #2d3748;
            position: relative;
            z-index: 2;
            text-transform: capitalize;
        }

        .shoot-card p {
            color: #4a5568;
            margin-bottom: 25px;
            position: relative;
            z-index: 2;
            font-size: 1rem;
            line-height: 1.6;
        }

        .explore-btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #4299e1 0%, #667eea 100%);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .shoot-card:hover .explore-btn {
            transform: translateX(5px);
        }

        @media (max-width: 768px) {
            .glass-container {
                padding: 25px;
            }
            
            .hero-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <header class="hero-header">
            <h1>Candid Photography</h1>
            <p class="tagline">Capturing Life's Unscripted Moments</p>
        </header>

        <div class="shoot-grid">
            <div class="shoot-card" onclick="window.location.href='photographers.html?type=natural';">
                <div class="card-overlay"></div>
                <i class="fas fa-camera-retro card-icon"></i>
                <h3>Natural Photography</h3>
                <p>Authentic moments captured in their purest form - no poses, just real emotions</p>
                <span class="explore-btn">Explore <i class="fas fa-arrow-right"></i></span>
            </div>
        </div>
    </div>
</body>
</html>
